<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Logreader.com</title>
  </head>
  <body>
    <div class="navbar">
      <h1>Logreader.com</h1>
    </div>
    <div class="container">
      <div class="book-container">
        <h2>Rich dad poor dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi,
          exercitationem! Quod perferendis ipsam repellendus dolorem labore
          inventore commodi quasi nemo ducimus at, libero, maxime natus!
          Incidunt laborum alias facere cupiditate.
        </p>
        <button onclick="deletebook(event)">Delete</button>
      </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
      <h2>Add book</h2>
      <form>
        <input type="text" placeholder="Book Title" id="book-title-input" />
        <input type="text" placeholder="Book Author" id="book-author-input" />
        <textarea
          placeholder="Short description"
          name=" "
          id="Book-description-input"
        ></textarea>
        <button id="add-book">ADD</button>
        <button id="cancle-popup">CANCLE</button>
      </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
  </body>
</html>
